<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Productos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video promocional -->
    <div class="promo-video-container">
        <video class="promo-video" autoplay loop muted>
            <source src="/videos/promotional.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>
    
    <!-- Logo del supermercado -->
    <div class="logo-container">
        <img src="/images/logo.png" alt="Logo Supermercado" class="logo">
    </div>

    <button class="fullscreen-exit">×</button>
    
    <div class="fullscreen-message">
        <div class="scanner-container">
            <div class="scan-line"></div>
        </div>
        <div>Escanea un código de barras para ver la información del producto</div>
    </div>
    
    <div id="product-container"></div>

    <script src="/js/script.js"></script>
</body>
</html>
